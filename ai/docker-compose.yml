version: '3.8'

services:
  fastapi-app:
    build:
      context: .
    image: fastapi-app:latest
    container_name: fastapi-app-container
    restart: always
    ports:
      - "8001:8001"
    environment:
      - TZ=Asia/Seoul
      - RESULTS_ROOT=/app/results_debug
    user: "115:122"   # ← 호스트 jenkins 계정과 동일한 UID:GID로 실행
    volumes:
      - /var/lib/jenkins/data/ai-results:/app/results_debug
    networks:
      - ai-network
    command: >
      sh -c "uvicorn main:app --host 0.0.0.0 --port 8001 --reload"

networks:
  ai-network:
    driver: bridge